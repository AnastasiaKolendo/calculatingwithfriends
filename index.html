<!DOCTYPE html>
<html>
  <head>
    <title>Our Calculator!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  </br>
</br>
</br>
    <div id="calculator"></div>
    <div class="calculator-buttons">
      <button class="calc-button" id= 'clear'>C</button>
      <button class="calc-button" id='divide'>/</button>
  
      <button class="calc-button-num" id= 7>7</button>
      <button class="calc-button-num" id = 8>8</button>
      <button class="calc-button-num"id = 9>9</button>
      <button class="calc-button"id = multiply>x</button>
  
      <button class="calc-button-num"id = 4>4</button>
      <button class="calc-button-num"id = 5>5</button>
      <button class="calc-button-num"id = 6>6</button>
      <button class="calc-button"id = subtract>-</button>
  
      <button class="calc-button-num"id = 1>1</button>
      <button class="calc-button-num"id = 2>2</button>
      <button class="calc-button-num"id = 3>3</button>
      <button class="calc-button"id = plus>+</button>
  
      <button class="calc-button-num" id= 0>0</button>
      <button class="calc-button" id='equals'>=</button>
    </div>
    
  </div>
  </body>

  <script src="calc.js"></script>
</html>
